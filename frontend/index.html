<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenTitles - Real-time Subtitles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .open-btn {
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            padding: 24px 60px;
            font-size: 32px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .open-btn:hover {
            background: #fff;
            color: #000;
        }

        .open-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="open-btn" onclick="openSubtitles()">OpenTitles</button>
    </div>

    <script>
        function openSubtitles() {
            const width = 500;
            const height = 400;
            const left = (screen.width - width) / 2;
            const top = (screen.height - height) / 2;

            window.open(
                'subtitles.html',
                'OpenTitles',
                `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=no`
            );
        }
    </script>
</body>
</html>
