<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenTitles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        /* Play button overlay */
        .play-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .play-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .play-btn {
            width: 120px;
            height: 120px;
            background: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 50px rgba(0,0,0,0.4);
        }

        .play-btn svg {
            width: 50px;
            height: 50px;
            fill: #667eea;
            margin-left: 8px;
        }

        /* Subtitles container */
        .subtitles-container {
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .subtitles-container.visible {
            opacity: 1;
        }

        .subtitle-line {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .original {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .translated {
            font-size: 20px;
            font-weight: 500;
            color: #fff;
        }

        /* Scrollbar */
        .subtitles-container::-webkit-scrollbar {
            width: 8px;
        }

        .subtitles-container::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
        }

        .subtitles-container::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
        }

        /* Error message */
        .error-msg {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4444;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            display: none;
            z-index: 2000;
        }

        .error-msg.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Play button overlay -->
    <div class="play-overlay" id="playOverlay">
        <button class="play-btn" id="playBtn">
            <svg viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
            </svg>
        </button>
    </div>

    <!-- Error message -->
    <div class="error-msg" id="errorMsg"></div>

    <!-- Subtitles -->
    <div class="subtitles-container" id="subtitles"></div>

    <script src="subtitles.js"></script>
</body>
</html>
